<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <!-- Main Css -->
    <link rel="stylesheet" href="../css/main.css" />
    <title>Class Room</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row align-items-start p-5">
        <div class="left col-2 side_bar text-center">
          <div onclick="control()" class="logo p-4 border-bottom mb-4">
            <div class="img-fluid">
              <img src="../img/Ellipse 6.png" alt="logo" />
            </div>
            <div class="pt-3 text-light">Rikkei Academy</div>
          </div>
          <div class="control">
            <div class="control-item">
              <div class="icon_item bg-danger">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="ps-4" onclick="control()">
                <p>Bảng điều khiển</p>
              </div>
            </div>

            <div class="actionLayout control-item">
              <div class="icon_item bg-secondary">
                <i class="fa-solid fa-school-circle-check"></i>
              </div>
              <div class="ps-4" onclick="manageCourse()">
                <p>Quản lý khóa học</p>
              </div>
            </div>

            <div class="control-item">
              <div class="icon_item bg-warning">
                <i class="fa-solid fa-people-roof"></i>
              </div>
              <div class="ps-4" onclick="manageClass()">
                <p>Quản lý lớp học</p>
              </div>
            </div>

            <div class="control-item">
              <div class="icon_item bg-success">
                <i class="fa-solid fa-people-group"></i>
              </div>
              <div class="ps-4" onclick="manageStudent()">
                <p>Quản lý sinh viên</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>

        <div class="right col-9">
          <div class="content">
            <div class="fixe_relative">
              <div class="fixe">
                <div class="slogan">
                  <div><button class="btn">Đăng xuất</button></div>
                  <div class="mess"></div>
                </div>
                <div class="content_title text-center p-3">
                    <h3>Quản lý Lớp Học</h3>
                </div>
                <div class="content_menu d-flex justify-content-evenly">
                  <div>
                    <button type="button" class="btn" id="btn_addClass" data-bs-toggle="modal" data-bs-target="#exampleModalClass">
                        Thêm Mới
                    </button>
                  </div>
                  <div class="search">
                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-magnifying-glass"></i
                      ></span>
                      <input
                        id="search_Course"
                        type="text"
                        class="form-control"
                        placeholder="Nhập vào đây để tìm kiếm"
                        aria-label="Recipient's username"
                        aria-describedby="button-search"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-search"
                      >
                        Tìm kiếm
                      </button>
                    </div>
                  </div>
                  <div class="sort">
                    <select class="form-select" aria-label="Default select example" id="sortClass">
                        <option selected value="0">Sắp xếp</option>
                        <option value="1"> Tên Lớp</option>
                        <option value="2">Trạng thái(A-Z)</option>
                        <option value="3">Trạng thái(Z-A)</option>
                      </select>
                </div>
                </div>
              </div>
            </div>

            <div class="content_render">
              <!-- -->

              <div class="page_result" id="page_result">
                <table class="table">
                    <thead>
                        <th>STT</th>
                        <th>Mã Lớp</th>
                        <th>Tên Lớp</th>
                        <th>Giảng Viên</th>
                        <th>Mô tả</th>
                        <th>Sĩ số</th>
                        <th>Trạng thái</th>
                        <th>Hành Động</th>
                    </thead>
                  <tbody id="tbody"></tbody>
                </table>
                <div class="footer_page">
                  <a href="javascript:prevPage()" class="prev" id="prev"
                    >Preview</a
                  >
                  <div class="listPage" id="listPage"></div>
                  <a href="javascript:nextPage()" class="next" id="next"
                    >Next</a
                  >
                </div>
              </div>

              <div class="page_null" id="page_null">
                <div class="img-fluid img_item">
                  <img src="../img/no notification.png" alt="" />
                </div>
                <p>Không có Lớp Học Nào :(</p>
                <p>Hãy thêm sinh viên vào học viện Rikkei Academy nào <3 .</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- MODAL -->
    <!-- Modal 1 -->
    <div class="modal fade" id="exampleModalClass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tạo Lớp Học</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" method="post">
                <div class="row">
                    <div class="row_item col-6  g-3 align-items-center">
                        <label for="classRoomId" class="col-form-label">Mã Lớp học</label>
                        <input type="text" id="classRoomId" class="form-control"
                            aria-describedby="idHelpInline" placeholder="Nhập vào mã lớp học">
                        <span id="idHelpInline" class="form-text">
                          
                        </span>
                    </div>
                    <div class="row_item col-6  g-3 align-items-center">
                        <label for="classRoomName" class="col-form-label">Tên Lớp học</label>
                        <input type="text" id="classRoomName" class="form-control"
                            aria-describedby="idHelpInline" placeholder="Nhập vào tên lớp học">
                        <span id="idHelpInline" class="form-text">
                   
                        </span>
                    </div>
    
                </div>
                <div class="row">
                    <div class="row_item col-6  g-3 align-items-center">
                        <label for="classRoomTeacher" class="col-form-label">Giảng Viên</label>
                        <input type="text" id="classRoomTeacher" class="form-control"
                            aria-describedby="idHelpInline" placeholder="Nhập vào giảng viên dạy lớp"> 
                        <span id="idHelpInline" class="form-text">
                    
                        </span>
                    </div>
                    <div class="row_item col-6  g-3 align-items-center">
                      <label for="classRoomNumber" class="col-form-label">Sĩ số</label>
                      <input type="text" id="classRoomNumber" class="form-control"
                          aria-describedby="idHelpInline" placeholder="Nhập vào sĩ số của lớp">
                      <span id="idHelpInline" class="form-text">
                         
                      </span>
                  </div>
                </div>
              <div class="row_item col-12 g-3 align-items-center">
                                            
                <label for="classRoomNote" class="col-form-label">Mô tả</label>
           
           
                <textarea class="form-control" id="classRoomNote"
                rows="4"></textarea>
           
        </div>
              <div class="row pt-4">
                <div class="gendergender col-6">
                    <select class="form-select" aria-label="Default select example" id="classStatus">
                      <option selected value="0">Trạng Thái</option>
                      <option value="1">Chờ lớp</option>
                      <option value="2">Hoạt động</option>
                      <option value="3">Kết Thúc</option>
                    </select>
                </div>

                <div class="gendergender col-6">
                    <select class="form-select" aria-label="Default select example" id="courseList">
                      <option selected value="0">Chọn khóa học </option>
                    </select>
                </div>

              </div>

              </form>
            </div>
            <div class="modal-footer">
              <button id="btn_Save_class" type="button" class="btn btn-primary btn_Save_class" >Thêm Mới</button>
            </div>
          </div>
        </div>
      </div>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="../js/validation.js"></script>
    <script src="../js/contro.js"></script>
    <script src="../js/ClassRoom.js"></script>
<script src="../js/maganeClassRoom.js"></script>
    
  </body>
</html>
