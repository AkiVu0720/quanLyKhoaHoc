<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <!-- Main Css -->

    <link rel="stylesheet" href="/css/main.css">
    <title>DashBoard</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-start dashboard">
        <div class="col-2 side-bar">
          <div class="logo p-4">
            <div class="img-thumbnail"><img src="/img/Ellipse 6.png" alt="" /></div>
          <div class="pt-3 text-light">Rikkei Academy</div>
          </div>

          <div class=" p-1   d-flex justify-content-start align-items-center">
            <div><img src="/img/home-2.png" alt="home"></div>
            <div class="ps-4"> Bảng điều khiển</div>
          </div >

          <div class=" p-1   d-flex justify-content-start align-items-center">
            <div><img src="/img/home-2.png" alt="home"></div>
            <div class="ps-4">Quản lý lớp học</div>
          </div>

          <div class=" p-1   d-flex justify-content-start align-items-center">
            <div><img src="/img/teacher.png" alt="home"></div>
            <div class="ps-4">Quản lý sinh viên</div>
          </div>

          <div class=" p-1   d-flex justify-content-start align-items-center">
            <div ><img src="/img/chart-square.png" alt="home"></div>
            <div class="ps-4"> Quản lý khóa học</div>
          </div>

          <div class=" p-1   d-flex justify-content-start align-items-center">
            <div><img src="/img/home-2.png" alt="home"></div>
            <div class="ps-4"> Bảng điều khiển</div>
          </div>          
        </div>

        <div class="col-10 bg-warning">Hien Thi thong tin</div>
      </div>
    </div>

</html>
