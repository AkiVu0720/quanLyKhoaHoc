<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <!-- Main Css -->
    <link rel="stylesheet" href="../css/main.css" />
    <title>Course</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row align-items-start p-5">
        <div class="left col-2 side_bar text-center">
          <div onclick="control()" class="logo p-4 border-bottom mb-4">
            <div class="img-fluid">
              <img src="../img/Ellipse 6.png" alt="logo" />
            </div>
            <div class="pt-3 text-light">Rikkei Academy</div>
          </div>
          <div class="control">
            <div class="control-item">
              <div class="icon_item bg-danger">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="ps-4" onclick="control()">
                <p>Bảng điều khiển</p>
              </div>
            </div>

            <div class="actionLayout control-item">
              <div class="icon_item bg-secondary">
                <i class="fa-solid fa-school-circle-check"></i>
              </div>
              <div class="ps-4" onclick="manageCourse()">
                <p>Quản lý khóa học</p>
              </div>
            </div>

            <div class="control-item">
              <div class="icon_item bg-warning">
                <i class="fa-solid fa-people-roof"></i>
              </div>
              <div class="ps-4" onclick="manageClass()">
                <p>Quản lý lớp học</p>
              </div>
            </div>

            <div class="control-item">
              <div class="icon_item bg-success">
                <i class="fa-solid fa-people-group"></i>
              </div>
              <div class="ps-4" onclick="manageStudent()">
                <p>Quản lý sinh viên</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>

        <div class="right col-9">
          <div class="content">
            <div class="fixe_relative">
              <div class="fixe">
                <div class="slogan">
                  <div><button class="btn">Đăng xuất</button></div>
                  <div class="mess"></div>
                </div>
                <div class="content_title text-center p-3">
                  <h3>Quản lí khóa học</h3>
                </div>
                <div class="content_menu d-flex justify-content-evenly">
                  <div>
                    <button
                      id="addCoures"
                      type="button"
                      class="btn"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModalCourse"
                    >
                      Thêm Mới
                    </button>
                  </div>
                  <div class="search">
                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-magnifying-glass"></i
                      ></span>
                      <input
                        id="search_Course"
                        type="text"
                        class="form-control"
                        placeholder="Nhập vào đây để tìm kiếm"
                        aria-label="Recipient's username"
                        aria-describedby="button-search"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-search"
                      >
                        Tìm kiếm
                      </button>
                    </div>
                  </div>
                  <div class="sort">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="sortCourse"
                    >
                      <option selected>Sắp xếp</option>
                      <option value="1">Tên(A-Z)</option>
                      <option value="2">Tên(Z-A)</option>
                      <option value="3">Trạng Thái</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="content_render">
              <!-- -->

              <div class="page_result" id="page_result">
                <table class="table">
                  <thead>
                    <th>STT</th>
                    <th>Mã khóa học</th>
                    <th>Tên khóa học</th>
                    <th>Thời gian(giờ)</th>
                    <th>Trạng thái</th>
                    <th>Hành Động</th>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
                <div class="footer_page">
                  <a href="javascript:prevPage()" class="prev" id="prev"
                    >Preview</a
                  >
                  <div class="listPage" id="listPage"></div>
                  <a href="javascript:nextPage()" class="next" id="next"
                    >Next</a
                  >
                </div>
              </div>

              <div class="page_null" id="page_null">
                <div class="img-fluid img_item">
                  <img src="../img/no notification.png" alt="" />
                </div>
                <p>Không có Lớp Học Nào :(</p>
                <p>Hãy thêm sinh viên vào học viện Rikkei Academy nào <3 .</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    
    <!-- MODAL -->
    <!-- Modal 1 -->
    <div
      class="modal fade"
      id="exampleModalCourse"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="row_item col-6 g-3 align-items-center">
                <label for="courseId" class="col-form-label">Mã Khóa Học</label>
                <input
                  type="text"
                  id="courseId"
                  class="form-control"
                  aria-describedby="checkCourseId"
                />
                <span id="checkCourseId" class="form-text"> </span>
              </div>
              <div class="row_item col-6 g-3 align-items-center">
                <label for="courseName" class="col-form-label"
                  >Tên Khóa Học</label
                >
                <input
                  type="text"
                  id="courseName"
                  class="form-control"
                  aria-describedby="checkCourseName"
                />
                <span id="checkCourseName" class="form-text"> </span>
              </div>

              <div class="row_item col-6 g-3 align-items-center">
                <label for="courseTime" class="col-form-label">Thời Gian</label>
                <input
                  type="text"
                  id="courseTime"
                  class="form-control"
                  aria-describedby="checkCourseTime"
                />
                <span id="checkCourseTime" class="form-text"> </span>
              </div>

              <div class="gendergender">
                <label for="courseStatus" class="col-form-label"
                  >Trạng Thái</label
                >
                <div class="boder_gender text-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox1"
                      name="course"
                      checked
                      value="1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >Họat động</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox2"
                      name="course"
                      value="2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      >Không hoạt động</label
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btn_save"
              class="btn btn-primary btn_save"
            >
              Thêm Mới
            </button>
          </div>
        </div>
      </div>
    </div>
<!-- Modal 2 -->
    <div
    class="modal fade"
    id="exampleModalCourse1"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="row_item col-6 g-3 align-items-center">
              <label for="courseId" class="col-form-label">Mã Khóa Học</label>
              <input
                type="text"
                id="courseId"
                class="form-control"
                aria-describedby="checkCourseId"
              />
              <span id="checkCourseId" class="form-text"> </span>
            </div>
            <div class="row_item col-6 g-3 align-items-center">
              <label for="courseName" class="col-form-label"
                >Tên Khóa Học</label
              >
              <input
                type="text"
                id="courseName"
                class="form-control"
                aria-describedby="checkCourseName"
              />
              <span id="checkCourseName" class="form-text"> </span>
            </div>

            <div class="row_item col-6 g-3 align-items-center">
              <label for="courseTime" class="col-form-label">Thời Gian</label>
              <input
                type="text"
                id="courseTime"
                class="form-control"
                aria-describedby="checkCourseTime"
              />
              <span id="checkCourseTime" class="form-text"> </span>
            </div>

            <div class="gendergender">
              <label for="courseStatus" class="col-form-label"
                >Trạng Thái</label
              >
              <div class="boder_gender text-center">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineCheckbox1"
                    name="course"
                    checked
                    value="1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Họat động</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineCheckbox2"
                    name="course"
                    value="2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Không hoạt động</label
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            id="btn_save"
            class="btn btn-primary btn_save"
          >
            Thêm Mới
          </button>
        </div>
      </div>
    </div>
  </div>


    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="../js/validation.js"></script>
    <script src="../js/contro.js"></script>
    <script src="../js/Student.js"></script>
    <script src="../js/ClassRoom.js"></script>
    <script src="../js/Course.js"></script>
    <script src="../js/manageCoure.js"></script>
    
  </body>
</html>
